services:
  backend:
    build: .
    container_name: trm-backend
    restart: unless-stopped
    environment:
      - TRAEFIK_DYNAMIC_CONFIG_PATH=/config/dynamic
      - TRM_METADATA_PATH=/config/metadata
      - TRM_BACKUP_PATH=/config/backups
      - TRM_PORT=3001
      - TRM_HOST=0.0.0.0
      - TRM_LOG_LEVEL=debug
    ports:
      - "3001:3001"
    volumes:
      - ./testing/vm-critical/dynamic:/config/dynamic
      - ./testing/vm-critical/metadata:/config/metadata
      - ./testing/vm-critical/backups:/config/backups

  frontend:
    image: node:20-alpine
    container_name: trm-frontend
    working_dir: /app
    command: sh -c "npm ci && npm run build && npm run preview -- --host --port 4173"
    ports:
      - "4173:4173"
    environment:
      - VITE_API_BASE=http://localhost:3001
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - backend
