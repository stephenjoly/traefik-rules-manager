http:
  routers:
    api:
      rule: Host(`api.vm.local`)
      service: api
      entryPoints:
        - websecure
      priority: 50
      tls: {}
  services:
    api:
      loadBalancer:
        servers:
          - url: http://10.0.0.20:9000
        passHostHeader: false
        sticky:
          cookie:
            name: sticky
