http:
  routers:
    api:
      rule: "Host(`api.vm.local`)"
      service: api
      entryPoints:
        - websecure
      tls: {}
      priority: 50
  services:
    api:
      loadBalancer:
        servers:
          - url: "http://10.0.0.20:3000"
        sticky:
          cookie:
            name: sticky
