http:
  routers:
    app:
      rule: "Host(`app.vm.local`)"
      service: app
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: letsencrypt
      middlewares:
        - compress
  services:
    app:
      loadBalancer:
        servers:
          - url: "http://10.0.0.10:8080"
          - url: "http://10.0.0.11:8080"
        passHostHeader: true
        healthCheck:
          path: "/health"
          interval: "30s"
