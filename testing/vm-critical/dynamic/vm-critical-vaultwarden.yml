http:
  routers:
    vaultwarden-rtr:
      rule: 'Host(`vault.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth
      service: vaultwarden-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    vaultwarden-svc:
      loadBalancer:
        # passHostHeader: true
        # serversTransport: "vaultwarden"
        servers:
          - url: 'http://{{ env "SERVERIP_CRITICAL" }}:4595'

  # serversTransports:
  #   vaultwarden:
  #     insecureSkipVerify: true