http:
  routers:
    asustor-rtr:
      rule: 'Host(`asus.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
        # - chain-internal
      service: asustor-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    asustor-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "asus"
        servers:
          - url: 'https://{{ env "SERVERIP_NAS" }}:1739'

  serversTransports:
    asus:
      insecureSkipVerify: true