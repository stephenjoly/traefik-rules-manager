http:
  routers:
    rbittorrent-rtr:
      rule: 'Host(`rbittorrent.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: rbittorrent-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    rbittorrent-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "rbittorrent"
        servers:
          - url: 'http://{{ env "SERVERIP_MEDIA" }}:8087'

  serversTransports:
    rbittorrent:
      insecureSkipVerify: true