http:
  routers:
    grist-rtr:
      rule: 'Host(`grist.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: grist-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    grist-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "grist"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:8484'

  serversTransports:
    grist:
      insecureSkipVerify: true