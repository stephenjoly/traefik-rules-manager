http:
  routers:
    memos-rtr:
      rule: 'Host(`memos.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: memos-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    memos-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "memos"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:5230'

  serversTransports:
    memos:
      insecureSkipVerify: true