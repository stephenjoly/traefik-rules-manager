http:
  routers:
    send-rtr:
      rule: 'Host(`send.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth-nozip
      service: send-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    send-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "send"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:1234'

  serversTransports:
    send:
      insecureSkipVerify: true
