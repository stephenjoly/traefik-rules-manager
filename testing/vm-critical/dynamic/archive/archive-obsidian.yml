http:
  routers:
    obsidian-rtr:
      rule: 'Host(`obsidian.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia-nozip
      service: obsidian-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    obsidian-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "obsidian"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:3090'

  serversTransports:
    obsidian:
      insecureSkipVerify: true