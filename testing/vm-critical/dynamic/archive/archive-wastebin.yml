http:
  routers:
    wastebin-rtr:
      rule: 'Host(`wastebin.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: wastebin-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    wastebin-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "wastebin"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:8088'

  serversTransports:
    wastebin:
      insecureSkipVerify: true