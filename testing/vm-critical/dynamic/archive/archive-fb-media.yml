http:
  routers:
    fb-media-rtr:
      rule: 'Host(`fb-media.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: fb-media-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    fb-media-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "fb-media"
        servers:
          - url: 'http://{{ env "SERVERIP_MEDIA" }}:8095'

  serversTransports:
    fb-media:
      insecureSkipVerify: true
