http:
  routers:
    fb-critical-rtr:
      rule: 'Host(`fb-critical.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: fb-critical-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    fb-critical-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "fb-critical"
        servers:
          - url: 'http://{{ env "SERVERIP_CRITICAL" }}:8095'

  serversTransports:
    fb-critical:
      insecureSkipVerify: true
