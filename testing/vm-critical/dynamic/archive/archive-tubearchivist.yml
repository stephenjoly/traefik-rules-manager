http:
  routers:
    tubearchivist-rtr:
      rule: 'Host(`tubearchivist.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: tubearchivist-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    tubearchivist-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "tubearchivist"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:8005'

  serversTransports:
    tubearchivist:
      insecureSkipVerify: true