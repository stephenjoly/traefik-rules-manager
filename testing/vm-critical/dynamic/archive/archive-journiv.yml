http:
  routers:
    journiv-rtr:
      rule: 'Host(`journiv.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth
      service: journiv-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    journiv-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "journiv"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:8888'

  serversTransports:
    journiv:
      insecureSkipVerify: true