http:
  routers:
    ihatemoney-rtr:
      rule: 'Host(`ihatemoney.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: ihatemoney-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    ihatemoney-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "ihatemoney"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:8009'

  serversTransports:
    ihatemoney:
      insecureSkipVerify: true