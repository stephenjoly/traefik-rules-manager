http:
  routers:
    navidrome-rtr:
      rule: 'Host(`navidrome.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth-nozip
      service: navidrome-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    navidrome-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "navidrome"
        servers:
          - url: 'http://{{ env "SERVERIP_STREAMING" }}:4533'

  serversTransports:
    navidrome:
      insecureSkipVerify: true
