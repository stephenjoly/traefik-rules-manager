http:
  routers:
    audiobookshelf-rtr:
      rule: 'Host(`audiobookshelf.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth-nozip
      service: audiobookshelf-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    audiobookshelf-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "audiobookshelf"
        servers:
          - url: 'http://{{ env "SERVERIP_STREAMING" }}:13378'

  serversTransports:
    audiobookshelf:
      insecureSkipVerify: true
