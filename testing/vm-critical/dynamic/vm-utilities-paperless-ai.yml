http:
  routers:
    paperless-ai-rtr:
      rule: 'Host(`paperless-ai.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth
      service: paperless-ai-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    paperless-ai-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "paperless-ai"
        servers:
          - url: 'http://{{ env "SERVERIP_UTILITIES" }}:3728'

  serversTransports:
    paperless-ai:
      insecureSkipVerify: true