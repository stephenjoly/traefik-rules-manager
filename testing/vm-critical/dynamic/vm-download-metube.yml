http:
  routers:
    metube-rtr:
      rule: 'Host(`metube.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: metube-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    metube-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "metube"
        servers:
          - url: 'http://{{ env "SERVERIP_MEDIA" }}:8081'

  serversTransports:
    metube:
      insecureSkipVerify: true