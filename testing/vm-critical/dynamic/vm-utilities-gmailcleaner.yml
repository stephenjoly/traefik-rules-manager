http:
  routers:
    gmailcleaner-rtr:
      rule: 'Host(`gmailcleaner.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia-nozip
      service: gmailcleaner-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    gmailcleaner-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "gmailcleaner"
        servers:
          - url: 'http://{{ env "SERVERIP_UTILITIES" }}:8766'

  serversTransports:
    gmailcleaner:
      insecureSkipVerify: true