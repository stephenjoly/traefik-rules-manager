http:
  routers:
    proxmox-rtr:
      rule: 'Host(`pve.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: proxmox-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    proxmox-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "pve"
        servers:
          - url: 'https://10.87.111.241:8006'

  serversTransports:
    pve:
      insecureSkipVerify: true