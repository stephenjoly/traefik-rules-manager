http:
  routers:
    influxdb-rtr:
      rule: 'Host(`influx.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth
      service: influxdb-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    influxdb-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "influxdb"
        servers:
          - url: 'http://{{ env "SERVERIP_CRITICAL" }}:6580'

  serversTransports:
    influxdb:
      insecureSkipVerify: true