http:
  routers:
    jellyfin-rtr:
      rule: 'Host(`jolyfin.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
#      middlewares:
#        - chain-no-auth
      service: jellyfin-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    jellyfin-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "jellyfin"
        servers:
          - url: 'http://{{ env "SERVERIP_STREAMING" }}:8096'

  serversTransports:
    jellyfin:
      insecureSkipVerify: true
