http:
  routers:
    kaneo-rtr:
      rule: 'Host(`kaneo.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      # middlewares:
      #   - chain-no-auth
      service: kaneo-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    kaneo-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "kaneo"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:5173'

  serversTransports:
    kaneo:
      insecureSkipVerify: true