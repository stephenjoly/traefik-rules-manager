http:
  routers:
    minio-rtr:
      rule: 'Host(`minio.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia-nozip
      service: minio-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    minio-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "minio"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:43077'

  serversTransports:
    minio:
      insecureSkipVerify: true