http:
  routers:
    pbittorrent-rtr:
      rule: 'Host(`pbittorrent.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: pbittorrent-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    pbittorrent-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "pbittorrent"
        servers:
          - url: 'http://{{ env "SERVERIP_MEDIA" }}:8086'

  serversTransports:
    pbittorrent:
      insecureSkipVerify: true