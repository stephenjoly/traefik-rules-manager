http:
  routers:
    plausible-rtr:
      rule: 'Host(`plausible.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      service: plausible-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    plausible-svc:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: 'http://{{ env "SERVERIP_PRODUCTION" }}:808'
