http:
  routers:
    portainer-rtr:
      rule: 'Host(`portainer.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth
      service: portainer-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    portainer-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "portainer"
        servers:
          - url: 'http://{{ env "SERVERIP_CRITICAL" }}:9000'

  serversTransports:
    portainer:
      insecureSkipVerify: true