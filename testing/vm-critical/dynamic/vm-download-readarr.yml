http:
  routers:
    readarr-rtr:
      rule: 'Host(`readarr.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: readarr-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    readarr-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "readarr"
        servers:
          - url: 'http://{{ env "SERVERIP_MEDIA" }}:8787'

  serversTransports:
    readarr:
      insecureSkipVerify: true