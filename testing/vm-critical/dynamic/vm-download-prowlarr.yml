http:
  routers:
    prowlarr-rtr:
      rule: 'Host(`prowlarr.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: prowlarr-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    prowlarr-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "prowlarr"
        servers:
          - url: 'http://{{ env "SERVERIP_MEDIA" }}:9696'

  serversTransports:
    prowlarr:
      insecureSkipVerify: true