http:
  routers:
    pinchflat-rtr:
      rule: 'Host(`pinchflat.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: pinchflat-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    pinchflat-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "pinchflat"
        servers:
          - url: 'http://{{ env "SERVERIP_MEDIA" }}:8945'

  serversTransports:
    pinchflat:
      insecureSkipVerify: true