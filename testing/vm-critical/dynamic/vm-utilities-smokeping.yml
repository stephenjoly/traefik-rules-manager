http:
  routers:
    smokeping-rtr:
      rule: 'Host(`smokeping.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: smokeping-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    smokeping-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "smokeping"
        servers:
          - url: 'http://{{ env "SERVERIP_UTILITIES" }}:830'

  serversTransports:
    smokeping:
      insecureSkipVerify: true