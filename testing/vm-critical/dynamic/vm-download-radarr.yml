http:
  routers:
    radarr-rtr:
      rule: 'Host(`radarr.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: radarr-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    radarr-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "radarr"
        servers:
          - url: 'http://{{ env "SERVERIP_MEDIA" }}:7878'

  serversTransports:
    radarr:
      insecureSkipVerify: true