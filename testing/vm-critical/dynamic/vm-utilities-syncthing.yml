http:
  routers:
    syncthing-rtr:
      rule: 'Host(`sync.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: syncthing-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    syncthing-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "syncthing"
        servers:
          - url: 'https://{{ env "SERVERIP_UTILITIES" }}:8384'

  serversTransports:
    syncthing:
      insecureSkipVerify: true