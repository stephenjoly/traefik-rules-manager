http:
  routers:
    bichon-rtr:
      rule: 'Host(`bichon.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia-nozip
      service: bichon-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    bichon-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "bichon"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:15630'

  serversTransports:
    bichon:
      insecureSkipVerify: true