http:
  routers:
    grafana-rtr:
      rule: Host(`grafana.{{ env "DOMAINNAME_1" }}`)
      service: grafana-rtr
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth
      tls:
        certResolver: dns-cloudflare
  services:
    grafana-rtr:
      loadBalancer:
        servers:
          - url: http://{{ env "SERVERIP_CRITICAL" }}:9823
        serversTransport: grafana
        passHostHeader: true
