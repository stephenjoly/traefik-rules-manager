http:
  routers:
    guacamole-rtr:
      rule: 'Host(`guacamole.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-authelia
      service: guacamole-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    guacamole-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "guacamole"
        servers:
          - url: 'http://{{ env "SERVERIP_DEVELOPMENT" }}:8020'

  serversTransports:
    guacamole:
      insecureSkipVerify: true