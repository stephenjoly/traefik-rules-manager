http:
  routers:
    microbin-rtr:
      rule: 'Host(`microbin.{{ env "DOMAINNAME_1" }}`)'
      entryPoints:
        - websecure
      middlewares:
        - chain-no-auth-nozip
      service: microbin-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file

  services:
    microbin-svc:
      loadBalancer:
        passHostHeader: true
        serversTransport: "microbin"
        servers:
          - url: 'http://{{ env "SERVERIP_UTILITIES" }}:8069'

  serversTransports:
    microbin:
      insecureSkipVerify: true